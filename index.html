<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Agendamento de Cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro e Agendamento</h1>
        <nav>
            <a href="index.html" class="active">Agendar Serviço</a>
            </nav>
    </header>

    <main class="container">
        <h2>Preencha seus dados e Agende um Horário</h2>
        <form action="#" method="POST" id="agendamento-form">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="servico">Serviço Desejado:</label>
                <select id="servico" name="servico" required>
                    <option value="">-- Selecione um Serviço --</option>
                    <option value="consulta">Consulta Pessoal</option>
                    <option value="aula">Aula Experimental</option>
                    <option value="reuniao">Reunião de Projeto</option>
                </select>
            </div>
            <div class="form-group">
                <label for="data-agendamento">Data do Agendamento:</label>
                <input type="date" id="data-agendamento" name="data-agendamento" required>
            </div>
            <div class="form-group">
                <label for="hora-agendamento">Horário (Exemplo: 09:00):</label>
                <input type="time" id="hora-agendamento" name="hora-agendamento" min="08:00" max="18:00" required>
            </div>

            <button type="submit">Cadastrar e Agendar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Agendamento</p>
    </footer>
</body>
</html>
